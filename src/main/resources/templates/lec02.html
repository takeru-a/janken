<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>lec02</title>
</head>

<body>
  <div><a href="/logout">ログアウト</a></div>

  <h1>Lec02!</h1>
  <div th:if="${room}">
    エントリー
    <ul>
      <li th:each="user : ${room.users}"><a th:href="@{/match(name=${user})}"> [[${user}]]</a></li>
    </ul>
  </div>
  <p th:if="${Users}">
  <div th:each="user,stat:${Users}">
    <tr>
      <td>ID:[[${user.id}]]</td>
      <td>ユーザ名:[[${user.name}]]</td>
    </tr>
  </div>
  </p>
  <div>
    <p th:if="${login_user}">Hi [[${login_user}]]</p>
  </div>
  <p th:if="${Matches}">
  <div th:each="match,stat:${Matches}">
    <tr>
      <td>ID:[[${match.id}]]</td>
      <td>ユーザ1(ID):[[${match.user1}]]</td>
      <td>ユーザ2(ID):[[${match.user2}]]</td>
      <td>ユーザ1の手:[[${match.user1Hand}]]</td>
      <td>ユーザ2の手:[[${match.user2Hand}]]</td>
    </tr>
  </div>
  </p>
</body>

</html>
